<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - EcomStore</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar (reuse same style) -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">EcomStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Add Product Form -->
    <section class="container my-5">
        <h2 class="text-center mb-4">➕ Add New Product</h2>

        <div class="card p-4 shadow" style="max-width: 600px; margin: auto; border-radius: 12px;">
            <form id="addProductForm">
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label for="price" class="form-label">Price (PKR)</label>
                    <input type="number" class="form-control" id="price" required>
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" required>
                        <option value="">Select Category</option>
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Kids">Kids</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Electronics">Electronics</option>
                    </select>
                </div>

                <!-- Image URL -->
                <div class="mb-3">
                    <label for="image" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="image" required>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-gradient w-100">Add Product</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('addProductForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const product = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                image: document.getElementById('image').value
            };

            try {
                const res = await fetch('http://localhost:5000/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });

                const data = await res.json();

                if (data.success) {
                    alert("✅ Product added successfully!");
                    document.getElementById('addProductForm').reset();
                } else {
                    alert("❌ Failed to add product: " + (data.error || 'Unknown error'));
                }
            } catch (err) {
                console.error(err);
                alert("⚠️ Error adding product. Check console.");
            }
        });
    </script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
