<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - EcomStore</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Your site CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* small extras for profile layout (keeps your theme) */
        .profile-wrapper {
            padding: 40px 0;
        }

        .profile-card {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, .08);
        }

        .avatar-picker {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f0e6d1;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
        }

        .avatar-actions .btn {
            padding: .4rem .8rem;
        }

        .section-title {
            font-weight: 700;
            color: #6e4b1f;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">EcomStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="cart.html">
                            Cart
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                data-cart-count style="display:none;">0</span>
                        </a>
                    </li>

                    <!-- User Menu (dynamic via navbar.js) -->
                    <li class="nav-item dropdown ms-2" id="userMenu">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#"
                            data-bs-toggle="dropdown">
                            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="rounded-circle"
                                width="30" height="30" alt="Profile">
                            <span class="ms-2" id="userName">Guest</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" id="userDropdown">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Orders</a></li>
                            <li><a class="dropdown-item" href="admin.html">Admin Dashboard</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="login.html" id="logoutBtn">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile -->
    <section class="container profile-wrapper">
        <div class="row g-4">
            <!-- Left: Avatar + quick info -->
            <div class="col-lg-4">
                <div class="profile-card text-center">
                    <img id="avatarPreview" class="avatar-picker mb-3"
                        src="https://via.placeholder.com/200x200?text=Avatar" alt="Avatar">
                    <h5 id="displayName" class="mb-1">Your Name</h5>
                    <small class="text-muted" id="displayEmail">you@example.com</small>

                    <div class="mt-3 avatar-actions d-flex gap-2 justify-content-center">
                        <label class="btn btn-outline-secondary btn-sm">
                            <i class="fa-solid fa-camera"></i> Change
                            <input type="file" id="avatarInput" accept="image/*" hidden>
                        </label>
                        <button class="btn btn-outline-danger btn-sm" id="btnRemoveAvatar">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right: Forms -->
            <div class="col-lg-8">
                <div class="profile-card">
                    <h5 class="section-title mb-3">Account Details</h5>
                    <form id="profileForm" class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-control" placeholder="e.g., Ali Khan" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn-gradient">Save Changes</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <h5 class="section-title mb-3">Change Password</h5>
                    <form id="passwordForm" class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">New Password</label>
                            <input type="password" id="newPassword" class="form-control" placeholder="New password">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control"
                                placeholder="Repeat new password">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-outline-secondary">Update Password</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1">Danger Zone</h6>
                            <small class="text-muted">Remove all local data for this demo account.</small>
                        </div>
                        <button id="btnDeleteAccount" class="btn btn-outline-danger">Delete Local Account</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-white text-center py-4">
        <div class="container">
            <p class="mb-2">&copy; 2025 EcomStore. All rights reserved.</p>
            <div>
                <a href="#" class="me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="me-3"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script> <!-- keeps your cart badge in navbar -->
    <script src="js/profile.js"></script>
    <script src="js/navbar.js"></script>


</body>

</html>
