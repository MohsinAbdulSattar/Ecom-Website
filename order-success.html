<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Placed - EcomStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="container py-5" style="min-height:60vh; display:flex; align-items:center;">
        <div class="mx-auto text-center" style="max-width:700px;">
            <div class="mb-3">
                <i class="fa-solid fa-circle-check" style="font-size:56px; color:#8c6239;"></i>
            </div>
            <h2 class="mb-2">Thank you! Your order is placed.</h2>
            <p class="text-muted mb-4">We’ve sent you a confirmation email. You’ll receive shipping updates soon.</p>
            <div id="orderId" class="mb-4 fw-semibold"></div>
            <a href="products.html" class="btn-gradient">Continue Shopping</a>
        </div>
    </section>

    <script>
        // Read order id from URL
        const params = new URLSearchParams(location.search);
        const id = params.get('id') || '';
        const el = document.getElementById('orderId');
        if (el && id) el.textContent = 'Order ID: ' + id;
    </script>
</body>

</html>
